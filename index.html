<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
        <title>Sign-Up</title>
    </head>
    <body class="w-max h-max">
        <div class="w-1/2 h-fit" id="background"></div>
        <div
            class="w-1/2 h-fit flex justify-center items-center flex-col bg-slate-200"
            id="content-right"
        >
            <div class="pb-5"id="header">
                <p>
                    <b
                        >This is not a real online service! You know you need
                        something like this in your life to hekp you realze youe
                        deepest dreams. Sign up <i>now</i> to get started.</b
                    >
                </p>
                <p>
                    <b>You <i>know</i> you want to.</b>
                </p>
            </div>
            <form
                class="flex justify-center items-center flex-col bg-white shadow-md w-full pb-5"
                id="sign-up"
            >
                <h2 class="" id="sign-header">Let's do this!</h2>
                <label for="first-name">*First Name</label>
                <input
                    class="border rounded-md border-slate-300"
                    id="first-name"
                    name="name"
                    type="text"
                    required
                />
                <label for="last-name">*Last Name</label>
                <input
                    class="border rounded-md border-slate-300"
                    id="last-name"
                    name="name"
                    type="text"
                    required
                />
                <label for="email">*Email Adrdess</label>
                <input
                    class="border rounded-md border-slate-300"
                    id="email"
                    name="email"
                    type="email"
                    required
                />
                <label for="phone-number">Phone Number</label>
                <input
                    class="border rounded-md border-slate-300"
                    id="phonw-number"
                    name="phone-number"
                    type="number"
                />
                <label for="password">*Password</label>
                <input
                    class="border border-slate-300 rounded-md"
                    id="password"
                    name="password"
                    type="password"
                    required
                />
                <label for="password-verify">*Re-enter Password</label>
                <input
                    class="border rounded-md border-slate-300"
                    id="password-verify"
                    name="password-verify"
                    required
                />
            </form>
            <div class="bg-slate-200 mt-4 justify-center items-center flex flex-col" id="footer">
                <button
                    class="bg-green-800 text-white pl-7 pr-7 pt-3 pb-3 shadow-sm rounded-md"
                    type="submit"
                >
                    Create Account
                </button>
                <p id="login">
                    Already Have an account?
                    <a href="#" id="redirect">Log in</a>
                </p>
            </div>
        </div>
    </body>
</html>
