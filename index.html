<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div class="content">
        <div id="image">
            <div id="title"><p id="title-text">ODIN</p></div>
        </div>
        <div class="" id="content-right">
            <div id="header">
                <p>
                    <b
                        >This is not a real online service! You know you
                        need something like this in your life to help you
                        realze your deepest dreams. Sign up <i>now</i> to
                        get started.</b
                    >
                </p>
                <p>
                    <b>You <i>know</i> you want to.</b>
                </p>
            </div>
            <h2 class="" id="sign-header">Let's do this!</h2>
            <form action="#" id="sign-up">
                <div class="input-row">
                    <label for="first-name">First Name</label>
                    <input class="" id="first-name" name="name" type="text" required>
                </div>
                <div class="input-row">
                    <label for="last-name">Last Name</label>
                    <input class="" id="last-name" name="name" type="text" required>
                </div>
                <div class="input-row">
                    <label for="email">Email Address</label>
                    <input class="" id="email" name="email" type="email" required>
                </div>
                <div class="input-row">
                    <label for="phone-number">Phone Number</label>
                    <input class="" id="phone-number" name="phone-number" type="number">
                </div>
                <div class="input-row">
                    <label for="password">Password</label>
                    <input class="" id="password" name="password" type="password" required>
                </div>
                <div class="input-row">
                    <label for="password-verify">Re-enter Password</label>
                    <input class="" id="password-verify" name="password-verify" required>
                </div>
            </form>
            <div class="" id="footer">
                <button class="" type="submit">Create Account</button>
                <p id="login">
                    Already Have an account?
                    <a href="#" id="redirect">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
