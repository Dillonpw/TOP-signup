<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@700&family=Orbitron&family=Poppins:wght@400;500;600;700&family=Rowdies:wght@700&family=Ubuntu:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
        <script src="main.js" defer></script>
        <title>Sign-Up</title>
    </head>
    <body>
        <div class="content">
            <div id="image">
                <div id="title">YOU NEED THIS</div>
            </div>
            <div class="" id="content-right">
                <div id="header">
                    <p>
                        <b
                            >This is not a real online service! You know you
                            need something like this in your life to help you
                            realze your deepest dreams. Sign up <i>now </i> to
                            get started.</b
                        >
                    </p>
                    <p>
                        <b>You <i>know</i> you want to.</b>
                    </p>
                </div>
                <h2 id="sign-header">Let's do it!</h2>
                <form action="/" method="GET" id="sign-up" novalidate>
                    <div class="input-row">
                        <label for="fName">First Name</label>
                        <input id="fName" name="name" type="text" required />
                        <div class="fNameError"></div>
                    </div>
                    <div class="input-row">
                        <label for="lName">Last Name</label>
                        <input id="lName" name="name" type="text" required />
                        <div class="lNameError"></div>
                    </div>
                    <div class="input-row">
                        <label for="email">Email Address</label>
                        <input id="email" name="email" type="email" required />
                        <div class="emailError"></div>
                    </div>
                    <div class="input-row">
                        <label for="phone-number">Phone Number</label>
                        <input
                            id="phone-number"
                            name="phone-number"
                            type="tel"
                            minlength="9"
                            maxlength="10"
                            required
                        />
                        <div class="phoneError"></div>
                    </div>
                    <div class="input-row">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            minlength="8"
                            required
                        />
                        <div class="passwordError"></div>
                    </div>
                    <div class="input-row">
                        <label for="password-verify">Re-enter Password</label>
                        <input
                            id="password-verify"
                            name="password-verify"
                            type="password"
                            minlength="8"
                            required
                        />
                        <div class="passwordVerifyError"></div>
                    </div>

                    <div id="footer">
                        <button id="submit" type="submit">
                            Create Account
                        </button>
                        <p id="login">
                            Already Have an account?
                            <a href="#" id="redirect">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
