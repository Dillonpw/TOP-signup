<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@700&family=Orbitron&family=Poppins:wght@400;500;600;700&family=Rowdies:wght@700&family=Ubuntu:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Sign-Up</title>
    </head>
    <body>
        <div class="content">
            <div id="image">
                <div id="title"><p id="title-text">ODIN</p></div>
            </div>
            <div class="" id="content-right">
                <div id="header">
                    <p>
                        <b
                            >This is not a real online service! You know you
                            need something like this in your life to help you
                            realze your deepest dreams. Sign up <i>now</i> to
                            get started.</b
                        >
                    </p>
                    <p>
                        <b>You <i>know</i> you want to.</b>
                    </p>
                </div>
                <h2 class="" id="sign-header">Let's do this!</h2>
                <form action="#" id="sign-up">
                    <div class="input-row">
                        <label for="first-name">First Name</label>
                        <input
                            id="first-name"
                            name="name"
                            type="text"
                            required
                        />
                    </div>
                    <div class="input-row">
                        <label for="last-name">Last Name</label>
                        <input
                            id="last-name"
                            name="name"
                            type="text"
                            required
                        />
                    </div>
                    <div class="input-row">
                        <label for="email">Email Address</label>
                        <input id="email" name="email" type="email" required />
                    </div>
                    <div class="input-row">
                        <label for="phone-number">Phone Number</label>
                        <input
                            id="phone-number"
                            name="phone-number"
                            type="telephpone"
                        />
                    </div>
                    <div class="input-row">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                        />
                    </div>
                    <div class="input-row">
                        <label for="password-verify">Re-enter Password</label>
                        <input
                            id="password-verify"
                            name="password-verify"
                            required
                        />
                    </div>
                </form>
                <div id="footer">
                    <button id="submit" type="submit">Create Account</button>
                    <p id="login">
                        Already Have an account?
                        <a href="#" id="redirect">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
